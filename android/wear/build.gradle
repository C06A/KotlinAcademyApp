apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.1"

    defaultConfig {
        applicationId "org.kotlinacademy"
        minSdkVersion 23
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
//            buildConfigField 'String', 'SERVER_URL', '"http://10.0.2.2:8080/"'
            buildConfigField 'String', 'SERVER_URL', '"https://kotlin-academy.herokuapp.com/"'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', 'SERVER_URL', '"https://kotlin-academy.herokuapp.com/"'
        }
    }
}

dependencies {
    implementation project(':android:common')
    implementation dep.activitystarter_kotlin
    implementation dep.wear
    implementation dep.kotlinandroidviewbindings
    implementation dep.anko_coroutines
    kapt dep.activitystarter_compiler

    testImplementation dep.junit
    androidTestImplementation(dep.espresso, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}

buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta7'
    }
}
