language: android
jdk: oraclejdk8
android:
 components:
   - tools
   - platform-tools
   - build-tools-27.0.3
   - android-27
   - extra-android-m2repository
   - sys-img-armeabi-v7a-android-22

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.groovy/grapes/

before_script:
    - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a;
    - emulator -avd test -no-skin -no-audio -no-window &;
    - android-wait-for-emulator;
    - sleep 10;
    - adb shell input keyevent 82;

env:
  matrix:
    - TASK=:backend:test ANDROID=false
    - TASK=:common-client-jvm:test ANDROID=false
    - TASK=:common-client-js:test ANDROID=false
    - TASK=:android:mobile:connectedMockDebugAndroidTest ANDROID=true

script:
  - ./gradlew -Dorg.gradle.project.INCLUDE_ANDROID=${ANDROID} ${TASK}

branches:
  only:
  - master

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle